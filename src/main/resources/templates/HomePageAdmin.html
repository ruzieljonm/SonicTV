<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/stylesheets/homepageadmin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="
    background-color: #0f0f0f;
    height: 750px;
">
<header class="page-head"></header>

<div>

    <div id="cont">
        <div id="menu-fixed">

            <a href="#cont">
                <i class="material-icons back">&#xE314;</i>
            </a>
            <a href="#menu-fixed">
                <div class="logo">
                    <img src="images/logofinal.png" style="width:70px;height:70px;">
                </div>
                <p class="pmenu">MENU</p>
            </a>
            <hr>

                <ul class="menu">

                    <form action="/signoutadmin" id="signout">
                        <li><i class="material-icons">&#xE8B8;</i><br><span class="sideb" onclick="signout.submit();">Signout</span></li>
                    </form>

                </ul>






        </div>
    </div>



        <div class="container">
            <form action="/config" method="post" id="config1">
                <div class="button" href="javascript:;" onclick="document.getElementById('config1').submit();">Retrieve New Music Videos</div>
                <input type="hidden" name="config" value="1">
            </form>

            <form action="/config" method="post" id="config2">
                <div class="button" href="javascript:;" onclick="document.getElementById('config2').submit();">Update Music Video Metadata</div>
                <input type="hidden" name="config" value="2">
            </form>

            <form action="/config" method="post" id="config3">
                <div class="button"  href="javascript:;" onclick="document.getElementById('config3').submit();">Change Starting Criteria</div>
                <input type="hidden" name="config" value="3">
            </form>

            <form action="/config" method="post" id="config4">
                <div class="button" href="javascript:;" onclick="document.getElementById('config4').submit();">Update Genre</div>
                <input type="hidden" name="config" value="4">
            </form>

            <form action="/config" method="post" id="config5">
                <div class="button" href="javascript:;" onclick="document.getElementById('config5').submit();">Update Top Music List</div>
                <input type="hidden" name="config" value="5">
            </form>

            <div class="button">Flex Grow</div>
            <div class="button">Rounded Corners</div>
            <div class="button">Scale</div>
            <div class="button">Border (Inner Shadow)</div>

            <div class="button">Log-Out</div>
        </div>




</div>
</body>
</html>
