<body>
<!-- .auth -->
<main class="auth">
    <header id="auth-header" class="auth-header" style="background-image: url(/images/illustration/img-1.png);">
        <h1>
            <img  alt="" height="100">
            <span class="sr-only">Sign In</span>
        </h1>
        <p> Don't have a account?
            <a href="auth-signup.html">Create One</a>
        </p>
    </header>
    <!-- form -->
    <form class="auth-form"  method="post" action="http://localhost:8080/signup">
        <!-- .form-group -->

        <div class="form-group">
            <div class="form-label-group">
                <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
                <label for="inputEmail">Email</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label-group">
                <input type="text" id="inputUserName" name="inputUserName" class="form-control" placeholder="Username" required="" autofocus="">
                <label for="inputUserName" >Username</label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-label-group">
                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="">
                <label for="inputPassword">Password</label>
            </div>
        </div>
        <button  type="submit">Sign Up</button>


        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group text-center">
            <div class="custom-control custom-control-inline custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="remember-me">
                <label class="custom-control-label" for="remember-me">Keep me sign in</label>
            </div>
        </div>
        <!-- /.form-group -->
        <!-- recovery links -->
        <div class="text-center pt-3">
            <a href="auth-recovery-username.html" class="link">Forgot Username?</a>
            <span class="mx-2">·</span>
            <a href="auth-recovery-password.html" class="link">Forgot Password?</a>
        </div>
        <!-- /recovery links -->
    </form>
    <!-- /.auth-form -->
    <!-- copyright -->
    <footer class="auth-footer"> © 2018 All Rights Reserved.
        <a href="#">Privacy</a> and
        <a href="#">Terms</a>
    </footer>
</main>
